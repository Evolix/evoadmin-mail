{% extends 'base.html' %}

{% block body %}
{% include 'nav.html' %}

<div class="container">
{% include 'notif.html' %}

    <div class="text-center">
    <form name="update" method="post" action="admin.php?domain={{ domain }}">
    {% if isSuperAdmin %}
        {% if active %}
            <button type="submit" name="isactive" value="FALSE" class="btn btn-primary">DÃ©sactiver le domaine</button>&nbsp;&nbsp;&nbsp;

        <hr>
        <form class='center' action='admin.php' method='GET' name='listing'>
            <div class="form-group">
                <input type="hidden" name="domain" value="{{ domain }}"/>

                    <option value='1' {% if view == 'account' %}selected="selected"{% endif %}>Liste des comptes</option>
